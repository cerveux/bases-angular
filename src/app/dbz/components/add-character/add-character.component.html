<h4>
  Agregar personaje
</h4>
<form
action=""
(ngSubmit)="emitCharacter()">
  <input
  type="text"
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre">

  <input
  type="number"
  name="power"
  [(ngModel)]="character.power"
  class="form-control mb-2"
  placeholder="Poder">

  <button
  type="submit"
  class="btn btn-primary form-control mb-2"
  >
    Agregar
  </button>

  <pre>{{ character | json }}</pre>

</form>
