<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>MÃ©todo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>
</dl>


<button
*ngIf="name !== 'Spiderman'"
(click)="changeHero('Spiderman')"
class="btn btn-primary mx-2"> Cambiar nombre</button>



<button
*ngIf="age !== 16"
(click)="changeAge(16)"
class="btn btn-primary mx-2"> Cambiar edad</button>

<button
*ngIf="age !==38 || name !== 'ironman'"
(click)="reset()"
class="btn btn-dark"
>Reset</button>
